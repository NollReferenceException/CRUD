    <form action="#" id="nmyForm">
        <div class="inputField">
            <div>
                <label for="nname">name:</label>
                <input type="text" name="" id="nname" required>
            </div>
            <div>
                <label for="nlastName">lastName:</label>
                <input type="text" name="" id="nlastName" required>
            </div>
            <div>

            </div>
            <div>

            </div>
            <div>
                <label for="npassword">Password :</label>
                <input type="password" name="" id="npassword" required>
            </div>
        </div>
    </form>
    <button type="submit" form="nmyForm" data-bs-dismiss="modal" class="btn btn-primary submit">Register</button>

</section>
