<body>
<section class="p-3">

    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#newUserForm">Create user <i
                    class="bi bi-file-earmark-medical-fill"></i></button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover mt-3 text-center table-bordered">

                <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>lastName</th>
                    <th>age</th>
                    <th>emal</th>
                    <th>roles</th>
                    <th>dateExp</th>
                </tr>
                </thead>

                <tbody id="data"></tbody>

            </table>
        </div>
    </div>

</section>


<!--Modal Form-->
<div class="modal fade" id="userForm">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Edit user</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form action="#" id="myForm">
                    <div class="inputField">
                        <div>
                            <label for="name">name:</label>
                            <input type="text" name="" id="name" required>
                        </div>
                        <div>
                            <label for="lastName">lastName:</label>
                            <input type="text" name="" id="lastName" required>
                        </div>
                        <div>
                            <label for="age">age:</label>
                            <input type="number" name="" id="age" required>
                        </div>
                        <div>
                            <label for="email">email :</label>
                            <input type="text" name="" id="email" required>
                        </div>
                        <div>
                            <label for="password">Password :</label>
                            <input type="password" name="" id="password" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="newUserForm">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Create new user</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form action="#" id="nmyForm">
                    <div class="inputField">
                        <div>
                            <label for="nname">name:</label>
                            <input type="text" name="" id="nname" required>
                        </div>
                        <div>
                            <label for="nlastName">lastName:</label>
                            <input type="text" name="" id="nlastName" required>
                        </div>
                        <div>
                            <label for="nage">age:</label>
                            <input type="number" name="" id="nage" required>
                        </div>
                        <div>
                            <label for="nemail">email :</label>
                            <input type="text" name="" id="nemail" required>
                        </div>
                        <div>
                            <label for="npassword">Password :</label>
                            <input type="password" name="" id="npassword" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="nmyForm" class="btn btn-primary submit">Submit</button>
            </div>
        </div>
    </div>
</div>


<!--Read Data Modal-->
<div class="modal fade" id="readData">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Profile</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <form action="#" id="myForm">

                    <div class="card imgholder">
                        <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                    </div>

                    <div class="inputField">
                        <div>
                            <label for="name">nomProduit:</label>
                            <input type="text" name="" id="showName" disabled>
                        </div>
                        <div>
                            <label for="age">prixVente:</label>
                            <input type="number" name="" id="showAge" disabled>
                        </div>
                        <div>
                            <label for="city">prixAchat:</label>
                            <input type="text" name="" id="showCity" disabled>
                        </div>
                        <div>
                            <label for="email">Fabriquant:</label>
                            <input type="email" name="" id="showEmail" disabled>
                        </div>
                        <div>
                            <label for="phone">dateExp:</label>
                            <input type="text" name="" id="showPhone" minlength="11" maxlength="11" disabled>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
